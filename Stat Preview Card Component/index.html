<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stat Preview Card Component</title>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="insight-wrapper">
        <p class="main-heading">
          Get <span class="insight">insights</span> that help your business
          grow.
        </p>

        <p class="para-desc">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="detailed-stats">
          <div class="individual-stat">
            <p class="numeric-data">10k+</p>
            <p class="numeric-context">companies</p>
          </div>

          <div class="individual-stat">
            <p class="numeric-data">314</p>
            <p class="numeric-context">Templates</p>
          </div>

          <div class="individual-stat">
            <p class="numeric-data">12M+</p>
            <p class="numeric-context">queries</p>
          </div>
        </div>
      </div>
      <div class="image-wrapper">
        <div class="purple-overlay"></div>
        <img
          src="images/image-header-desktop.jpg"
          alt="Team discussion image"
        />
      </div>
    </div>
  </body>
</html>
