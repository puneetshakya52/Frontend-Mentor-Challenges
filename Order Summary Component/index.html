<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Order Summary Component</title>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="image-wrapper">
        <img src="images/illustration-hero.svg" alt="illustration-hero" />
      </div>

      <div class="order-wrapper">
        <h1>Order Summary</h1>
        <p class="hero-desc">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="plan">
          <div class="icon-annualplan">
            <img src="images/icon-music.svg" alt="icon-music" />
            <div class="yearly-plan">
              <p>Annual Plan</p>
              <p>$5.99/year</p>
            </div>
          </div>
          <a href="">change</a>
        </div>

        <button class="payment">Proceed to Payment</button>
        <p class="cancel-order">Cancel Order</p>
      </div>
    </div>
  </body>
</html>
