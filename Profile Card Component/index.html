<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Profile Card Component</title>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="image-wrapper">
        <img src="images/bg-pattern-card.svg" alt="patterned background" />
        <img src="images/image-victor.jpg" alt="victor profile image" />
      </div>

      <div class="about-profile">
        <p class="name">Victor Crest <span class="age">26</span></p>
        <p class="location">London</p>

        <hr />

        <div class="profile-stats">
          <div class="sub-stats">
            <p>80K</p>
            <p>Followers</p>
          </div>

          <div class="sub-stats">
            <p>803K</p>
            <p>Likes</p>
          </div>

          <div class="sub-stats">
            <p>1.4K</p>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
