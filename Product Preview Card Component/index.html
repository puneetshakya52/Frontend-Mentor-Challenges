<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Product Preview Card Component</title>
  </head>
  <body>
    <div class="main-container">
      <img
        class="product-img"
        src="images/image-product-desktop.jpg"
        alt="Product Image"
      />

      <div class="product-desc">
        <p class="perfume">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="product-bio">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price-container">
          <span class="price">$149.99</span>
          <span class="discounted-amount">$169.99</span>
        </div>

        <button class="add-to-cart">
          <img class="icon" src="images/icon-cart.svg" alt="Cart Icon" />
          Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
