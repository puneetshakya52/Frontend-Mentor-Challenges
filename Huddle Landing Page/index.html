<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Huddle Landing Page</title>
  </head>
  <body>
    <main class="main-wrapper">
      <header class="brand-icon">
        <img src="images/logo.svg" alt="Brand Logo" />
      </header>

      <div class="hero-img-wrapper">
        <img
          src="images/illustration-mockups.svg"
          alt="hero illustration-mockups"
        />
      </div>

      <div class="hero-desc">
        <p>Build The Community Your Fans Will Love</p>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="register-btn">Register</button>
      </div>

      <div class="sm-icons">
        <div class="icon-border">
          <i class="fa-brands fa-facebook-f clr-white"></i>
        </div>
        <div class="icon-border">
          <i class="fa-brands fa-twitter clr-white"></i>
        </div>
        <div class="icon-border">
          <i class="fa-brands fa-instagram clr-white"></i>
        </div>
      </div>
    </main>

    <!-- linking fontawesome icon library  -->

    <script
      src="https://kit.fontawesome.com/df323d483a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
